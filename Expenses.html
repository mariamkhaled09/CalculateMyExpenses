<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Expense Calculator</title>
</head>
<body>
  <div class="calculator">
    <h1>Expense Calculator</h1>
    <div class="input-group">
      <label for="revenue">Enter Your Income:</label>
      <input type="number" id="revenue" min="0" step="0.01" required>
      <span class="add-icon">+</span>

    </div>
    <div class="input-group">
        <label for="expenses">Enter Your Expenses:</label>
        <input type="number" id="expenses" min="0" step="0.01" required>
        <span class="add-icon">+</span>

    </div>
    <button type="button" onclick="calculateNet()">Calculate</button>

    <div>
      <p id="netResult">Result: </p>

  </div>
  </div>
  <script>
    function calculateNet() {
        // الحصول على قيم الإيرادات والنفقات
        var revenue = parseFloat(document.getElementById("revenue").value) || 0;
        var expenses = parseFloat(document.getElementById("expenses").value) || 0;

        // حساب الصافي
        var netResult = revenue - expenses;

        // عرض النتيجة
        document.getElementById("netResult").textContent = "Result: " + netResult;
    }
</script>
</body>
</html>
